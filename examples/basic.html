<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Session Timeout Plugin Basic Example</title>
	<script type="text/javascript" type="JavaScript" src="../bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" src="../libs/jquery.timeago.js"></script>
	<script type="text/javascript" src="../src/jquery.sessionTimeout.js"></script>
	<script type="text/javascript">
	$('document').ready(function(){

		$(document).on('startCountdown.sessionTimeout', function(event, args) {
			$('#log').append('Session started at: ' + new Date() + '\n' );
			// console.log(event, args);
		});

		$.fn.sessionTimeout({
			timeout: 5000,
			autoping: true
		});

	});
	</script>
</head>
<body>
	<h1>Basic Demo</h1>
	<div>5 seconds to session timeout.</div>
	<textarea name="log" id="log" cols="80" rows="10"></textarea>
</body>
</html>
